<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Page 1</title>
    <style>
        /* Add styling here (similar to above, for simplicity, omitted here) */
    </style>
</head>
<body>
    <h1>Order Management - Mobile</h1>
    <div class="container">
        <h2>Add Orders</h2>
        <input type="text" id="orderInput" placeholder="Enter order number">
        <button onclick="addOrder()">Add Order</button>
        <div id="orderList"></div>
    </div>

    <script>
        const orderList = document.getElementById('orderList');

        function addOrder() {
            const orderInput = document.getElementById('orderInput');
            const orderNumber = orderInput.value.trim();

            if (orderNumber === '') {
                alert('Please enter an order number.');
                return;
            }

            const orderDiv = document.createElement('div');
            orderDiv.className = 'order';
            orderDiv.innerHTML = `
                <span>${orderNumber}</span>
                <button onclick="callOrder('${orderNumber}')">Call</button>
                <button onclick="deleteOrder(this)">Delete</button>
            `;

            orderList.appendChild(orderDiv);

            // Save to localStorage or send to a server for sharing between devices
            saveOrder(orderNumber);

            orderInput.value = '';
        }

        function deleteOrder(button) {
            const orderDiv = button.closest('.order');
            const orderText = orderDiv.querySelector('span').innerText;
            orderList.removeChild(orderDiv);

            // Remove from localStorage or server
            deleteOrderFromStorage(orderText);
        }

        function callOrder(orderNumber) {
            // Save the called order to localStorage or server for Page 2
            markOrderCalled(orderNumber);
            alert(`Order ${orderNumber} called!`);
        }

        function saveOrder(order) {
            // Save the order in localStorage or send it to a server
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push({ number: order, called: false });
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function deleteOrderFromStorage(order) {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const updatedOrders = orders.filter(o => o.number !== order);
            localStorage.setItem('orders', JSON.stringify(updatedOrders));
        }

        function markOrderCalled(order) {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const updatedOrders = orders.map(o =>
                o.number === order ? { ...o, called: true } : o
            );
            localStorage.setItem('orders', JSON.stringify(updatedOrders));
        }
    </script>
</body>
</html>
