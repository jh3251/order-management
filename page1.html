<!-- Page 1: Add and View Order Numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Page 1</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .order-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .order-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .order-item button {
            margin-left: 5px;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }
        .number-pad button {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Order Management</h1>
    <div class="input-section">
        <input id="order-input" type="text" placeholder="Enter Order Number" readonly>
        <div class="number-pad">
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button onclick="deleteLast()">‚Üê</button>
            <button onclick="addNumber('0')">0</button>
            <button onclick="addOrder()">Add</button>
        </div>
    </div>
    <div class="order-box" id="order-list"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        const orderInput = document.getElementById('order-input');
        const orderList = document.getElementById('order-list');

        function addNumber(num) {
            orderInput.value += num;
        }

        function deleteLast() {
            orderInput.value = orderInput.value.slice(0, -1);
        }

        async function addOrder() {
            if (orderInput.value.trim()) {
                await db.collection('orders').add({
                    number: orderInput.value.trim(),
                    called: false
                });
                orderInput.value = '';
            }
        }

        async function deleteOrder(id) {
            await db.collection('orders').doc(id).delete();
        }

        async function callOrder(id) {
            await db.collection('orders').doc(id).update({ called: true });
        }

        db.collection('orders').onSnapshot(snapshot => {
            orderList.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <span>${data.number}</span>
                    <button onclick="callOrder('${doc.id}')">Call</button>
                    <button onclick="deleteOrder('${doc.id}')">Delete</button>
                `;
                orderList.appendChild(orderItem);
            });
        });
    </script>
</body>
</html>
