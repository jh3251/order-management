<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    .order-list {
      margin-top: 20px;
    }
    .order-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .call-btn {
      background-color: #4caf50;
      color: #fff;
    }
    .delete-btn {
      background-color: #f44336;
      color: #fff;
    }
    .num-pad {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      width: 180px;
    }
    .num-pad button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #order-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Order Management</h1>
  <input type="text" id="order-input" placeholder="Enter order number" readonly>
  <div class="num-pad" id="num-pad">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>←</button>
    <button>0</button>
    <button>✓</button>
  </div>
  <div class="order-list" id="order-list"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const orderInput = document.getElementById("order-input");
    const orderList = document.getElementById("order-list");
    const numPad = document.getElementById("num-pad");

    let currentInput = "";

    numPad.addEventListener("click", (e) => {
      const value = e.target.textContent;
      if (value === "←") {
        currentInput = currentInput.slice(0, -1);
      } else if (value === "✓") {
        if (currentInput) {
          db.collection("orders").add({ number: currentInput, called: false });
          currentInput = "";
        }
      } else {
        currentInput += value;
      }
      orderInput.value = currentInput;
    });

    const loadOrders = () => {
      db.collection("orders").onSnapshot((snapshot) => {
        orderList.innerHTML = "";
        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const orderItem = document.createElement("div");
          orderItem.className = "order-item";
          orderItem.innerHTML = `
            <span>${data.number}</span>
            <div>
              <button class="button call-btn" onclick="callOrder('${doc.id}')">Call</button>
              <button class="button delete-btn" onclick="deleteOrder('${doc.id}')">Delete</button>
            </div>
          `;
          orderList.appendChild(orderItem);
        });
      });
    };

    const callOrder = (id) => {
      db.collection("orders").doc(id).update({ called: true });
    };

    const deleteOrder = (id) => {
      db.collection("orders").doc(id).delete();
    };

    loadOrders();
  </script>
</body>
</html>
